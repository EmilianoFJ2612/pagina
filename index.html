<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        body {
            background-color: #d7ccc8; /* Light brown background */
            font-family: 'Arial', sans-serif;
            color: #cc6699; 
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff; /* White background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        form {
            display: none; /* Hide the form initially */
            flex-direction: column;
        }
        fieldset {
            border: 1px solid #4e342e; /* Dark brown border */
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }
        legend {
            font-size: 1.5em;
            padding: 0 10px;
            color: #cc99cc;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="tel"], input[type="date"], input[type="time"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #4e342e;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="file"], input[type="color"] {
            margin-bottom: 15px;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 10px;
        }
        textarea {
            resize: none;
        }
        button {
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #4e342e; /* Dark brown background */
            color: #ffffff;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #6d4c41; /* Medium brown background on hover */
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            color: #4e342e;
            font-size: 2em;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Formulario de Registro</h1>
        </div>

        <div id="passwordSection">
            <fieldset>
                <legend>Acceso</legend>
                <label for="password">Contraseña:</label>
                <input type="password" id="passwordInput" name="password" required>
                <button type="button" onclick="validatePassword()">Ingresar</button>
            </fieldset>
        </div>

        <form id="registrationForm" action="#" method="post">
            <fieldset>
                <legend>Idioma</legend>
                <input type="radio" id="ingles" name="idioma" value="idiomaingles">
                <label for="ingles">Inglés</label><br>
                <input type="radio" id="aleman" name="idioma" value="idiomaaleman">
                <label for="aleman">Alemán</label><br>
                <input type="radio" id="frances" name="idioma" value="idiomafrances">
                <label for="frances">Francés</label>
            </fieldset>

            <fieldset>
                <legend>Texto</legend>
                <label for="texto">Texto:</label>
                <textarea id="texto" name="texto" rows="8" cols="53">Inserte aquí el texto</textarea>
            </fieldset>

            <fieldset>
                <legend>Detalles</legend>
                <label for="fecha">Elija una fecha:</label>
                <input type="date" id="fecha" name="fecha"><br>
                <label for="hora">Elija una hora:</label>
                <input type="time" id="hora" name="hora"><br>
            </fieldset>

            <fieldset>
                <legend>Conexión</legend>
                <label for="conexion">Elija una conexión:</label>
                <select id="conexion" name="conexion" multiple>
                    <option value="wifi">Wifi</option>
                    <option value="cable">Cable</option>
                    <option value="fibra">Fibra</option>
                </select><br>
                <label for="archivo">Elija un fichero:</label>
                <input type="file" id="archivo" name="archivo"><br>
                <label for="color">Elija un color:</label>
                <input type="color" id="color" name="color"><br>
                <input type="checkbox" id="conexionwifi" name="conexion" value="conexionwifi">
                <label for="conexionwifi">Wifi</label><br>
                <input type="checkbox" id="conexioncable" name="conexion" value="conexioncable">
                <label for="conexioncable">Cable</label><br>
                <input type="checkbox" id="conexionfibra" name="conexion" value="conexionfibra">
                <label for="conexionfibra">Fibra</label>
            </fieldset>

            <fieldset>
                <legend>Información Personal</legend>
                <label for="instituto">Instituto:</label>
                <input type="text" id="instituto" name="instituto"><br>
                <label for="estudios">Estudios elegidos:</label>
                <input type="text" id="estudios" name="estudios"><br>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre"><br>
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos"><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br>
            </fieldset>

            <fieldset>
                <legend>Comentarios</legend>
                <label for="comentarios">Comentarios:</label>
                <textarea id="comentarios" name="comentarios" rows="6" cols="57">Utilice este recuadro por favor</textarea>
            </fieldset>

            <fieldset>
                <legend>Contacto</legend>
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono"><br>
            </fieldset>

            <fieldset>
                <legend>Lenguaje de Programación</legend>
                <label for="lenguaje">Elija un lenguaje:</label>
                <select id="lenguaje" name="lenguaje">
                    <option value="java">Java</option>
                    <option value="python">Python</option>
                    <option value="html">HTML</option>
                    <option value="visual_basic">Visual Basic</option>
                    <option value="css">CSS</                </select><br>
                <label for="archivo2">Elija un fichero:</label>
                <input type="file" id="archivo2" name="archivo2"><br>
                <input type="radio" id="programacion" name="asignatura" value="asignaturprogramacion">
                <label for="programacion">Programación</label><br>
                <input type="radio" id="matematicas" name="asignatura" value="asignaturamatematicas">
                <label for="matematicas">Matemáticas</label><br>
                <input type="radio" id="redes" name="asignatura" value="asignaturaredes">
                <label for="redes">Redes</label><br>
                <input type="radio" id="basededatos" name="asignatura" value="asignaturabasededatos">
                <label for="basededatos">Base de Datos</label><br>
            </fieldset>

            <fieldset>
                <legend>Fecha y Hora</legend>
                <label for="fecha2">Elija una fecha:</label>
                <input type="date" id="fecha2" name="fecha2"><br>
                <label for="hora2">Elija una hora:</label>
                <input type="time" id="hora2" name="hora2"><br>
            </fieldset>

            <fieldset>
                <legend>Ciclo</legend>
                <input type="checkbox" id="smir" name="ciclo" value="ciclosmir">
                <label for="smir">SMIR</label><br>
                <input type="checkbox" id="asir" name="ciclo" value="cicloasir">
                <label for="asir">ASIR</label><br>
                <input type="checkbox" id="dam" name="ciclo" value="ciclodam">
                <label for="dam">DAM</label><br>
                <input type="checkbox" id="daw" name="ciclo" value="ciclodaw">
                <label for="daw">DAW</label>
            </fieldset>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        const correctPassword = '12345678'; // Set your correct password here

        function validatePassword() {
            const passwordInput = document.getElementById('passwordInput').value;
            if (passwordInput === correctPassword) {
                document.getElementById('passwordSection').style.display = 'none';
                document.getElementById('registrationForm').style.display = 'block';
            } else {
                alert('Contraseña incorrecta, por favor intente de nuevo.');
            }
        }
    </script>

</body>
</html>
